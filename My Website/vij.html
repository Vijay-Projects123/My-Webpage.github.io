<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Center the fieldset */
    fieldset {
      width: 50%; /* Adjust the width as needed */
      margin: auto;
    }
  </style>
  <title>Center Fieldset Example</title>
</head>
<body>

  <fieldset>
    <legend>Your Fieldset Title</legend>
    <!-- Your content goes here -->
    <label for="example">Label:</label>
    <input type="text" id="example" name="example">
    <!-- More content -->
  </fieldset>

</body>
</html>
